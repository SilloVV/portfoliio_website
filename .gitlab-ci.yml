# The Docker image that will be used to build your app
image: alpine:latest

stages:
  - deploy

pages:
  stage: deploy
  script:
    - echo "Deploying to /public"
    - ls
    - cp -r public/assets/. public/assets/.
    - cd public/.
    - ls
    - cd assets/.
    - ls -l
    - cd
    
    
  artifacts:
    paths:
      - public
  only:
    - main